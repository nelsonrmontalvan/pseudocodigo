<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartan Algo-Mobile | UACA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-mono { font-family: 'Fira Code', monospace; }
        /* Animación para el menú lateral en móvil */
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        .menu-open { transform: translateX(0) !important; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex flex-col">

    <header class="bg-[#1e293b] border-b border-slate-700 p-4 sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button onclick="toggleMenu()" class="lg:hidden p-2 bg-slate-800 rounded-lg text-sky-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <h1 class="text-lg md:text-xl font-bold text-sky-400 tracking-tight">⚔️ SPARTAN APP</h1>
            </div>
            <span class="text-[10px] font-mono bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 px-2 py-1 rounded-full uppercase">v2.0 Mobile</span>
        </div>
    </header>

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/60 z-40 hidden lg:hidden"></div>

    <div class="container mx-auto flex flex-grow relative">
        
        <aside id="mobile-menu" class="fixed inset-y-0 left-0 w-72 bg-[#1e293b] z-50 -translate-x-full lg:translate-x-0 lg:static lg:w-80 border-r border-slate-700 flex flex-col shadow-2xl transition-transform">
            <div class="p-4 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Ejercicios UACA</h2>
                <button onclick="toggleMenu()" class="lg:hidden text-slate-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="menu-ejercicios" class="overflow-y-auto p-3 space-y-2 flex-grow max-h-[calc(100vh-120px)]">
                </div>
        </aside>

        <main class="flex-grow p-4 md:p-8 w-full">
            <div id="welcome-card" class="bg-sky-900/20 border border-sky-500/30 p-6 rounded-2xl text-center">
                <div class="w-16 h-16 bg-sky-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18 18.247 18.477 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                </div>
                <h3 class="text-sky-400 font-bold text-xl mb-2">Modo Estudio Activo</h3>
                <p class="text-slate-400 text-sm">Toca el menú para revisar los algoritmos de la práctica.</p>
            </div>

            <div id="editor-container" class="hidden space-y-4 animate-in slide-in-from-bottom-4 duration-300">
                <div class="bg-[#020617] rounded-xl border border-slate-700 overflow-hidden shadow-2xl">
                    <div class="bg-[#1e293b] px-4 py-3 flex justify-between items-center border-b border-slate-700">
                        <span id="file-name" class="font-mono text-xs text-emerald-400 tracking-tight"></span>
                        <button onclick="copyCode()" class="bg-slate-700 p-2 rounded-md hover:bg-sky-600 transition-colors">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                        </button>
                    </div>
                    
                    <div class="p-4 bg-slate-800/20 border-b border-slate-700/50">
                        <p id="enunciado-text" class="text-slate-300 text-sm italic font-medium"></p>
                    </div>

                    <div class="overflow-x-auto bg-[#020617]">
                        <pre class="p-5"><code id="codigo-pseint" class="font-mono text-xs md:text-sm leading-relaxed text-sky-300"></code></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ejercicios = [
            { id: 1, titulo: "Área Triángulo", enunciado: "Fórmula: (B * A) / 2 [cite: 2]", pseint: "Algoritmo AreaTriangulo\n    Escribir \"Base:\"\n    Leer B\n    Escribir \"Altura:\"\n    Leer A\n    Area <- (B * A) / 2\n    Escribir \"El área es: \", Area\nFinAlgoritmo" },
            { id: 2, titulo: "Celsius a Fahr", enunciado: "Fórmula: f = c * (9/5) + 32 [cite: 3]", pseint: "Algoritmo Grados\n    Escribir \"Celsius:\"\n    Leer c\n    f <- c * (9/5) + 32\n    Escribir \"Fahrenheit: \", f\nFinAlgoritmo" },
            { id: 11, titulo: "Descuento Prod", enunciado: "Precio > 5000: 10%, sino 2% [cite: 14]", pseint: "Algoritmo Descuento\n    Escribir \"Precio:\"\n    Leer p\n    Si p > 5000 Entonces\n        d <- p * 0.10\n    Sino\n        d <- p * 0.02\n    FinSi\n    Escribir \"Total: \", p - d\nFinAlgoritmo" },
            { id: 15, titulo: "Tienda Descs", enunciado: ">25k: 20%, 15k-25k: 10% [cite: 18]", pseint: "Algoritmo Tienda\n    Escribir \"Monto:\"\n    Leer m\n    Si m > 25000 Entonces\n        d <- m * 0.20\n    Sino\n        Si m >= 15000 Entonces\n            d <- m * 0.10\n        Sino\n            d <- 0\n        FinSi\n    FinSi\n    Escribir \"Neto: \", m - d\nFinAlgoritmo" }
            // ... (Se pueden añadir los demás aquí)
        ];

        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('menu-open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function renderMenu() {
            const container = document.getElementById('menu-ejercicios');
            ejercicios.forEach(ej => {
                const btn = document.createElement('button');
                btn.className = "w-full flex items-center gap-3 p-3 rounded-xl bg-slate-800 border border-slate-700 text-left active:bg-sky-900 transition-colors";
                btn.innerHTML = `
                    <span class="w-6 h-6 rounded bg-sky-500/20 text-sky-400 flex items-center justify-center text-[10px] font-bold">${ej.id}</span>
                    <span class="text-xs font-semibold text-slate-300">${ej.titulo}</span>
                `;
                btn.onclick = () => {
                    selectEjercicio(ej);
                    if(window.innerWidth < 1024) toggleMenu();
                };
                container.appendChild(btn);
            });
        }

        function selectEjercicio(ej) {
            document.getElementById('welcome-card').classList.add('hidden');
            document.getElementById('editor-container').classList.remove('hidden');
            document.getElementById('file-name').innerText = `ejercicio_${ej.id}.psc`;
            document.getElementById('enunciado-text').innerText = ej.enunciado;
            document.getElementById('codigo-pseint').textContent = ej.pseint;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('codigo-pseint').textContent);
            alert("¡Copiado, socio!");
        }

        renderMenu();
    </script>
</body>
</html>
