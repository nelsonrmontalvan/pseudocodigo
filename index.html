<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartan Polyglot Pro | UACA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        .menu-open { transform: translateX(0) !important; }
        .tab-active { border-bottom: 2px solid #0ea5e9; color: #0ea5e9; background: rgba(14, 165, 233, 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex flex-col">

    <header class="bg-[#1e293b] border-b border-slate-700 p-4 sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button onclick="toggleMenu()" class="lg:hidden p-2 bg-slate-800 rounded-lg text-sky-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <h1 class="text-lg font-bold text-sky-400 tracking-tighter">⚔️ SPARTAN <span class="text-slate-100">DEV</span></h1>
            </div>
            <div class="flex items-center gap-2 bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-mono uppercase tracking-widest text-slate-400">UACA Sede Caribe</span>
            </div>
        </div>
    </header>

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/70 z-40 hidden lg:hidden"></div>
    
    <div class="container mx-auto flex flex-grow relative">
        <aside id="mobile-menu" class="fixed inset-y-0 left-0 w-72 bg-[#1e293b] z-50 -translate-x-full lg:translate-x-0 lg:static lg:w-80 border-r border-slate-700 flex flex-col shadow-2xl transition-transform">
            <div class="p-4 border-b border-slate-700 bg-slate-900/50">
                <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest text-center">Guía de Ejercicios</h2>
            </div>
            <div id="menu-ejercicios" class="overflow-y-auto p-3 space-y-1 flex-grow custom-scrollbar"></div>
        </aside>

        <main class="flex-grow p-4 md:p-8 w-full max-w-5xl mx-auto">
            <div id="welcome-card" class="bg-slate-800/40 border border-slate-700 p-10 rounded-3xl text-center mt-10">
                <div class="w-20 h-20 bg-sky-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                </div>
                <h3 class="text-white font-bold text-2xl mb-2">¡Listo para el Combate!</h3>
                <p class="text-slate-400 text-sm max-w-xs mx-auto">Selecciona un ejercicio de la práctica para ver su resolución en Pseudocódigo y Python.</p>
            </div>

            <div id="editor-container" class="hidden space-y-6 animate-in fade-in slide-in-from-bottom-5 duration-500">
                <div class="bg-sky-500/10 border-l-4 border-sky-500 p-5 rounded-r-2xl">
                    <h4 id="enunciado-titulo" class="text-sky-400 font-bold text-base mb-1"></h4>
                    <p id="enunciado-text" class="text-slate-300 text-sm leading-relaxed italic"></p>
                </div>

                <div class="bg-[#020617] rounded-3xl border border-slate-700 overflow-hidden shadow-2xl">
                    <div class="bg-[#1e293b] flex border-b border-slate-700">
                        <button onclick="switchLang('pseint')" id="tab-pseint" class="flex-1 py-4 text-xs font-bold uppercase tracking-wider tab-active transition-all">PSeInt</button>
                        <button onclick="switchLang('python')" id="tab-python" class="flex-1 py-4 text-xs font-bold uppercase tracking-wider text-slate-500 transition-all">Python 3</button>
                    </div>
                    
                    <div class="relative group">
                        <pre class="p-6 md:p-10 overflow-x-auto custom-scrollbar"><code id="codigo-display" class="font-mono text-sm md:text-base leading-relaxed"></code></pre>
                        <button onclick="copyCurrentCode()" class="absolute top-4 right-4 bg-slate-800/80 hover:bg-sky-600 text-white p-2.5 rounded-xl opacity-0 group-hover:opacity-100 transition-all border border-slate-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentEj = null;
        let currentLang = 'pseint';

        const ejercicios = [
            { id: 1, titulo: "Área del Triángulo", enunciado: "Calcular el área usando la fórmula: Área = (Base * Altura) / 2", 
              pseint: "Algoritmo AreaTriangulo\n    Escribir \"Base:\"\n    Leer B\n    Escribir \"Altura:\"\n    Leer A\n    Area <- (B * A) / 2\n    Escribir \"El área es: \", Area\nFinAlgoritmo",
              python: "base = float(input('Ingrese Base: '))\naltura = float(input('Ingrese Altura: '))\narea = (base * altura) / 2\nprint(f'El área es: {area}')" },
            { id: 2, titulo: "Celsius a Fahrenheit", enunciado: "Convertir grados Celsius a Fahrenheit usando: F = C * (9/5) + 32", 
              pseint: "Algoritmo ConvertirTemp\n    Escribir \"Celsius:\"\n    Leer C\n    F <- C * (9/5) + 32\n    Escribir \"Grados F: \", F\nFinAlgoritmo",
              python: "c = float(input('Grados Celsius: '))\nf = c * (9/5) + 32\nprint(f'{c}°C equivalen a {f}°F')" },
            { id: 3, titulo: "Sumar 3 Números", enunciado: "Solicitar tres números y mostrar su suma total", 
              pseint: "Algoritmo SumaTres\n    Leer a, b, c\n    Res <- a + b + c\n    Escribir \"Suma: \", Res\nFinAlgoritmo",
              python: "n1 = float(input('Num 1: '))\nn2 = float(input('Num 2: '))\nn3 = float(input('Num 3: '))\nprint(f'Suma total: {n1 + n2 + n3}')" },
            { id: 4, titulo: "Promedio de Notas", enunciado: "Calcular el promedio de 3 calificaciones", 
              pseint: "Algoritmo PromedioNotas\n    Leer n1, n2, n3\n    P <- (n1 + n2 + n3) / 3\n    Escribir \"Promedio: \", P\nFinAlgoritmo",
              python: "notas = [float(input(f'Nota {i+1}: ')) for i in range(3)]\nprint(f'Promedio: {sum(notas)/3:.2f}')" },
            { id: 5, titulo: "Perímetro Rectángulo", enunciado: "P = 2 * (Ancho + Largo)", 
              pseint: "Algoritmo PerimetroRect\n    Leer Ancho, Largo\n    P <- 2 * (Ancho + Largo)\n    Escribir \"Perímetro: \", P\nFinAlgoritmo",
              python: "a = float(input('Ancho: '))\nl = float(input('Largo: '))\nprint(f'Perímetro: {2*(a+l)}')" },
            { id: 6, titulo: "Positivo o Negativo", enunciado: "Determinar si un número es positivo, negativo o cero", 
              pseint: "Algoritmo Signo\n    Leer n\n    Si n > 0 Entonces Escribir \"+\" Sino Si n < 0 Entonces Escribir \"-\" Sino Escribir \"0\" FinSi FinSi\nFinAlgoritmo",
              python: "n = float(input('Número: '))\nif n > 0: print('Positivo')\nelif n < 0: print('Negativo')\nelse: print('Cero')" },
            { id: 7, titulo: "Par o Impar", enunciado: "Determinar si un número es par o impar", 
              pseint: "Algoritmo Paridad\n    Leer n\n    Si n % 2 = 0 Entonces Escribir \"Par\" Sino Escribir \"Impar\" FinSi\nFinAlgoritmo",
              python: "n = int(input('Número: '))\nprint('Par' if n % 2 == 0 else 'Impar')" },
            { id: 8, titulo: "Mayor de Dos", enunciado: "Determinar el mayor de dos números ingresados", 
              pseint: "Algoritmo Mayor\n    Leer a, b\n    Si a > b Entonces Escribir a Sino Escribir b FinSi\nFinAlgoritmo",
              python: "a, b = float(input('A: ')), float(input('B: '))\nprint(f'El mayor es: {max(a, b)}')" },
            { id: 9, titulo: "Aprobado/Reprobado", enunciado: "Aprobado si nota >= 70", 
              pseint: "Algoritmo Nota\n    Leer n\n    Si n >= 70 Entonces Escribir \"Aprobado\" Sino Escribir \"Reprobado\" FinSi\nFinAlgoritmo",
              python: "nota = float(input('Nota: '))\nprint('APROBADO' if nota >= 70 else 'REPROBADO')" },
            { id: 10, titulo: "Año Bisiesto", enunciado: "Determinar si un año es bisiesto", 
              pseint: "Algoritmo Bisiesto\n    Leer a\n    Si (a%4=0 Y a%100<>0) O (a%400=0) Entonces Escribir \"Si\" Sino Escribir \"No\" FinSi\nFinAlgoritmo",
              python: "a = int(input('Año: '))\nes_b = (a % 4 == 0 and a % 100 != 0) or (a % 400 == 0)\nprint('Bisiesto' if es_b else 'No bisiesto')" },
            { id: 11, titulo: "Descuento Producto", enunciado: "> 5000 (10%), si no (2%)", 
              pseint: "Algoritmo Desc\n    Leer p\n    Si p > 5000 Entonces d <- 0.10 Sino d <- 0.02 FinSi\n    Escribir p - (p*d)\nFinAlgoritmo",
              python: "p = float(input('Precio: '))\nd = 0.10 if p > 5000 else 0.02\nprint(f'Total: {p * (1-d)}')" },
            { id: 12, titulo: "Múltiplo de 5", enunciado: "Determinar si un número es múltiplo de 5", 
              pseint: "Algoritmo Mult5\n    Leer n\n    Si n % 5 = 0 Entonces Escribir \"Si\" Sino Escribir \"No\" FinSi\nFinAlgoritmo",
              python: "n = int(input('Número: '))\nprint('Es múltiplo de 5' if n % 5 == 0 else 'No lo es')" },
            { id: 13, titulo: "Mayoría de Edad", enunciado: "Saber si es mayor de edad (>=18)", 
              pseint: "Algoritmo Edad\n    Leer e\n    Si e >= 18 Entonces Escribir \"Mayor\" Sino Escribir \"Menor\" FinSi\nFinAlgoritmo",
              python: "e = int(input('Edad: '))\nprint('Mayor de edad' if e >= 18 else 'Menor de edad')" },
            { id: 14, titulo: "Validar Sí/No", enunciado: "Verificar si ingresó 'si' o 'no'", 
              pseint: "Algoritmo Validar\n    Leer r\n    Si r=\"si\" O r=\"no\" Entonces Escribir \"Ok\" Sino Escribir \"Error\" FinSi\nFinAlgoritmo",
              python: "r = input('¿Si o No?: ').lower()\nprint('Válido' if r in ['si', 'no'] else 'Inválido')" },
            { id: 15, titulo: "Tienda Descs", enunciado: "> 25k (20%), 15k-25k (10%), < 15k (0%)", 
              pseint: "Algoritmo Tienda\n    Leer m\n    Si m > 25000 Entonces d<-0.20 Sino Si m >= 15000 Entonces d<-0.10 Sino d<-0 FinSi FinSi\n    Escribir m - (m*d)\nFinAlgoritmo",
              python: "m = float(input('Monto: '))\nif m > 25000: d = 0.20\nelif m >= 15000: d = 0.10\nelse: d = 0\nprint(f'Total: {m * (1-d)}')" },
            { id: 16, titulo: "Tipo de Día", enunciado: "Saber si es entre semana o fin de semana", 
              pseint: "Algoritmo Dia\n    Leer d\n    Si d=\"sabado\" O d=\"domingo\" Entonces Escribir \"Finde\" Sino Escribir \"Semana\" FinSi\nFinAlgoritmo",
              python: "d = input('Día: ').lower()\nprint('Finde' if d in ['sabado', 'domingo'] else 'Entre semana')" },
            { id: 17, titulo: "Clasificar Temp", enunciado: "Fría (<15), Templada (15-24), Caliente (>=25)", 
              pseint: "Algoritmo Clima\n    Leer t\n    Si t < 15 Entonces \"Fría\" Sino Si t < 25 Entonces \"Templada\" Sino \"Caliente\" FinSi FinSi\nFinAlgoritmo",
              python: "t = float(input('Temp: '))\nif t < 15: print('Fría')\nelif t < 25: print('Templada')\nelse: print('Caliente')" },
            { id: 18, titulo: "Vocal o Consonante", enunciado: "Verificar si una letra es vocal", 
              pseint: "Algoritmo Letra\n    Leer l\n    Si l='a' O l='e' O l='i' O l='o' O l='u' Entonces \"Vocal\" Sino \"Consonante\" FinSi\nFinAlgoritmo",
              python: "l = input('Letra: ').lower()\nprint('Vocal' if l in 'aeiou' else 'Consonante')" },
            { id: 19, titulo: "Bono Antigüedad", enunciado: "Determinar bono según antigüedad laboral (> 2 años)", 
              pseint: "Algoritmo Bono\n    Leer a\n    Si a > 2 Entonces Escribir \"Bono\" Sino Escribir \"Sin bono\" FinSi\nFinAlgoritmo",
              python: "a = int(input('Años: '))\nprint('Aplica para bono' if a > 2 else 'No aplica')" }
        ];

        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('menu-open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function switchLang(lang) {
            currentLang = lang;
            document.getElementById('tab-pseint').className = `flex-1 py-4 text-xs font-bold uppercase tracking-wider transition-all ${lang === 'pseint' ? 'tab-active' : 'text-slate-500'}`;
            document.getElementById('tab-python').className = `flex-1 py-4 text-xs font-bold uppercase tracking-wider transition-all ${lang === 'python' ? 'tab-active' : 'text-slate-500'}`;
            updateDisplay();
        }

        function selectEjercicio(ej) {
            currentEj = ej;
            document.getElementById('welcome-card').classList.add('hidden');
            document.getElementById('editor-container').classList.remove('hidden');
            document.getElementById('enunciado-titulo').innerText = `Ejercicio #${ej.id}: ${ej.titulo}`;
            document.getElementById('enunciado-text').innerText = ej.enunciado;
            updateDisplay();
            if(window.innerWidth < 1024) toggleMenu();
        }

        function updateDisplay() {
            const codeEl = document.getElementById('codigo-display');
            codeEl.textContent = currentEj[currentLang];
            codeEl.className = `font-mono text-sm md:text-base leading-relaxed ${currentLang === 'python' ? 'text-yellow-400' : 'text-emerald-400'}`;
        }

        function renderMenu() {
            const menu = document.getElementById('menu-ejercicios');
            ejercicios.forEach(ej => {
                const btn = document.createElement('button');
                btn.className = "w-full flex items-center gap-3 p-3.5 rounded-2xl hover:bg-slate-800 transition-all group border border-transparent hover:border-slate-700";
                btn.innerHTML = `<span class="w-7 h-7 flex-shrink-0 rounded-lg bg-slate-700 text-[11px] font-bold flex items-center justify-center group-hover:bg-sky-500 group-hover:text-white">${ej.id}</span>
                                 <span class="text-xs font-medium text-slate-400 group-hover:text-white truncate text-left">${ej.titulo}</span>`;
                btn.onclick = () => selectEjercicio(ej);
                menu.appendChild(btn);
            });
        }

        function copyCurrentCode() {
            navigator.clipboard.writeText(currentEj[currentLang]);
            alert(`Código ${currentLang.toUpperCase()} copiado, socio.`);
        }

        renderMenu();
    </script>
</body>
